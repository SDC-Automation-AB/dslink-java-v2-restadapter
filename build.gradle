import groovy.json.JsonSlurper

apply plugin: 'java'
apply plugin: 'application'

group 'org.iot-dsa'
mainClassName = 'org.iot.dsa.dslink.DSLink'
sourceCompatibility = 1.8
targetCompatibility = 1.8

build {
    def inputFile = file('dslink.json')
    def json = new JsonSlurper().parseText(inputFile.text)
    version = json.version
}

repositories {
    //mavenLocal()
    mavenCentral()
    maven {
        url 'https://iot-dsa-v2.github.io/sdk-dslink-java-v2/repository/'
    }
}

dependencies {
    compile 'org.iot-dsa:dslink-v2:+'
    compile 'org.iot-dsa:dslink-v2-websocket:+'
    compile 'commons-logging:commons-logging:+'
    compile 'org.apache.commons:commons-lang3:3.6'
    compile 'org.apache.cxf:cxf-rt-rs-security-oauth2:3.1.7'
    compile 'org.apache.cxf:cxf-rt-rs-client:3.0.0-milestone1'

    testCompile 'junit:junit:+'
}

applicationDistribution.from(new File(project.projectDir, "/dslink.json"))

run {
    args System.getProperty("exec.args", "").split()
    workingDir project.buildDir
}

